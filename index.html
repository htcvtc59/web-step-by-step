                3 bước đặt lịch cắt tóc
            </h1>
        </div>

        <div class="row">
            <div class="col-10 col-10-offset-1">
                <ul class="progressbar">

            </div>
            <div class="booking_note">
                <p class="txt1">
                    (*) Chúng tôi cam kết chỉ dùng số điện thoại để xác nhận đặt lịch giữ chỗ và chăm sóc khách hàng.
                </p>

            </div>

            <button type="button" class="btn btn-success btnNext_b1">tiếp theo</button>

        </div>

        <div class="slide_all">

            <div class="row">
                <div id="carouselControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://30shine.com/images/30shinetv_booking.jpg?v=16" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://30shine.com/images/slide1.jpg?v=15" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://30shine.com/images/slide1.jpg?v=14" alt="Third slide">
